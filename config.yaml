  Epplesee:
    provider: windy
    lat: 48.964707
    lon: 8.323865
    wind_directions: S,SW,W,NW
    description: "Der Epplesee ist ein immer noch aktiv genutzter Baggersee, der mit
      Hilfe eines Schwimmbaggers ausgebeutet wird. Aus diesem Grund sind immer wieder
      wechselnd Stahlseile über den See gespannt, über deren Position Ihr Euch unbedingt
      erkundigen solltet, bevor Ihr aufs Wasser geht.\n\nDer See ist mittlerweile
      auch schon als Naherholungsgebiet konzipiert, was Ihr nicht zuletzt an den zahlreichen
      Parkplätzen erkennt, auf denen allerdings Übernachtungsverbot herrscht, welches
      auch scharf kontrolliert wird ! In den Sommermonaten wird auch eine Parkgebühr
      von 4,- Euro erhoben.\n\nAm Einstieg gibt es sowohl Rasenfläche zum Aufriggen,
      als auch einen Kieselstrand, der so seicht abfällt, dass Ihr in Ufernähe noch
      bequem stehen könnt. Der südliche Bereich des Sees ist Naturschutzgebiet und
      darf nicht betreten werden.\n\nAm besten funktioniert der Spot bei Südwest,
      weil dann der Wind frei über den See einfallen kann und nicht durch den Ort
      oder Waldflächen gebremst und unangenehm verwirbelt wird. Auch Südwind funktioniert
      noch sehr gut, während West und Nordwest doch recht böig wehen. Bei stabiler
      Ostwindlage oder auch starkem Westwind lohnt vielleicht auch ein Weg zum Schluchsee.\n\
      \nAlternativ findet Ihr nördlich von Karlsruhe den Erlichsee, oder Ihr geht
      auf dem Altrhein bei Otterstadt surfen."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
    windfinder:
