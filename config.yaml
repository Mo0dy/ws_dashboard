  Lauterbourg:
    provider: windy
    lat: 48.964889
    lon: 8.168979
    wind_directions: S,SW,W,NW
    description: "Der Surfspot zum Windsurfen liegt am Badesee und Freizeitzentrum
      Lauterbourg (Frankreich), an der Wassersportstation vom Club „Base de Voile
      Lauterbourg“ am Bassin des Mouettes. Der See liegt direkt an der deutschen Grenze
      in der Nähe von Karlsruhe. Zugang zum See bekommt Ihr an der Base de Voile.\n\
      \nAm Spot gibt es genügend Platz zum Aufriggen auf Rasen. Am besten funktioniert
      der Spot bei Süd, Südwest und West, weil dann der Wind frei über den See einfallen
      kann und nicht durch den Ort oder Waldflächen gebremst und unangenehm verwirbelt
      wird. Auch Südost funktioniert noch sehr gut, während Nord und Nordost doch
      recht böig wehen.\n\nBei Nord geht in Lauterbourg nix, dann könnt Ihr z.B. auf
      dem Rhein surfen. Ca. 30 km südlich von Karlsruhe liegt die Staustufe Iffezheim,
      beste Windrichtung dort ist NO, alle anderen Windrichtungen sind schlechter.
      N geht noch!!!"
