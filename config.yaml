    description: "Der Surfspot ist ein Naturmoorsee zum Windsurfen. Er ist 1,3 km
      lang und ca. 400 m breit. Am See ist genügend Platz zum Aufbauen und der Einstieg
      ist flach und sandig. Es gibt zahlreiche Parkplätze und sanitäre Anlagen und
      der Eintritt ist gebührenpflichtig.\n\nDer Badsee in Baden-Württemberg liegt
      bei Beuren, zwischen Wangen, Leutkirch und Isny im Allgäu. Der Zugang zum See
      befindet sich an der Nordwestseite des Sees. Der Surfspot ist aufgrund des gut
      zugänglichen Ufers ein beliebtes Freizeitziel. Neben dem Surfspot gibt es noch
      einen Campingplatz, Restaurant und Freibad."
