  Otterstadt:
    provider: windy
    lat: 49.37941
    lon: 8.469815
    wind_directions: NE,S,SW
    description: "In Otterstadt hat sich auf dem Altrhein ein schönes Wassersportrevier
      zum Windsurfen und Kitesurfen gebildet, das aufgrund der geschützten Lage kaum
      Welle bietet, aber bis auf östliche Winde eigentlich immer recht konstante und
      frei einfallende Winde.\n\nDer vom fließenden Rhein und der Schifffahrtsroute
      abgetrennte Altrhein hat zwar noch den natürlichen Zufluss, jedoch nicht mehr
      die rheintypische Strömung und Gefahr, so dass hier auch Otto-Normalsurfer gefahrlos
      aufs Wasser gehen kann.\n\nBesonders bei Süd-Südwest kommt der Wind frei über
      den Rhein und weht am Spot auflandig, so dass Ihr die gesamte Breite des Beckens
      (etwa 1.000 m) ausfahren könnt. Aber auch Nordost kommt frei über den Damm und
      ist ebenfalls gut surfbar. West und Nordwest wiederum wird durch die Bäume etwas
      gebremst, und Ihr müsst mit deutlich kürzeren Schlägen leben (in etwa 500 m).\n\
      \nSehr angenehm ist der Platz am Spot und auch auf dem Wasser – Ihr parkt kostenlos
      direkt am Wasser und habt reichlich Wiese zum Aufriggen. Der Einstieg ist angenehm
      abfallend und meist sandig, so dass Ihr nicht über eine Abruchkante steigen
      müsst. Der Wasserstand im Altrhein ist durch den Zufluss allerdings abhängig
      vom Pegel im Rhein.\n\nAlternativ könnt Ihr auch gut auf dem Silbersee und dem
      Erlichsee surfen."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
    windfinder:
  Plobsheim:
    provider: windy
    lat: 48.462646
    lon: 7.756222
    wind_directions: N,NE,S,SW
    description: "Windsurfen in Plobsheim könnt ihr im Plobsheimer Becken (Plan d’Eau
      de Plobsheim), einem vom Rhein durch eine Landzunge abgetrennten großen Wasserbecken.
      Der See ist mit etwa 2 km Breite und 10 km Länge wohl das größte Surfrevier
      in der weiteren Umgebung. Und diese große Wasserfläche lässt auch zu, dass sich
      der Wind recht frei entwickeln kann.\n\nDie südliche Zone ist Naturschutzgebiet
      und hier ist Windsurfen wie auch Kitesurfen streng verboten!\n\nPlobsheim Grillplatz:\n\
      In der mittleren Zone im Plobsheimer Becken war Surfen in der Zeit von Mitte
      März bis Mitte November erlaubt – mittlerweile ist der Spot ganzjährig für Surfer
      gesperrt!\n\nPlobsheim Nord:\nIn der nördlichen Zone ist Surfen ganzjährig erlaubt.\n\
      \nBeste Windrichtungen sind Süd bis Südwest und Nord bis Nordost. Der Einstieg
      befindet sich am Westufer vom Plobsheimer Becken am Grillplatz, dem „La Buvette
      aux Sept Ecluses“. Dort gibt es auch ausreichend Parkplätze und Platz zum Aufriggen.\n\
      \nWestwind funktioniert am Plobsheimer Becken nicht, da ihr Wald im Rücken habt,
      sowie die Vogesen, so dass der Wind nicht aufs Wasser durchkommt.\n\nDen Einstieg
      von dem Damm bieten eingelassene Treppen, die in regelmäßigen Abständen zu finden
      sind.\n\nDer See ist mit 1-3 m Wassertiefe recht flach, so dass sich zum einen
      kaum Welle ausbilden kann, zum anderen das Wasser schnell warm wird. Das hat
      zur Folge, dass sich auch das Seegras im Plobsheimer Becken ausgesprochen wohl
      fühlt. Eine Seegrasfinne hilft in den Sommermonaten.\n\nParkplätze sind leider
      nur begrenzt verfügbar, und das Parken an der Straße wird an vollen Tagen von
      den Ordnungshütern geahndet. Es lohnt also das frühe Aufstehen an den wenigen
      guten Nordwindtagen."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
    windfinder:
  'Schluchsee – Aha ':
    provider: windy
    lat: 47.818879
    lon: 8.151385
    wind_directions: SE,NW
    description: "Der Surfspot in Aha ist eine der wenigen Möglichkeiten, mit dem
      Auto relativ nahe an das Wasser zu kommen. Hier gibt es einen kleinen Strand
      vor dem Hotel Auerhahn mit einer schönen großen Liegewiese. Der Kiesstrand ist
      durchsetzt mit Geröll und Rasen und fällt relativ schnell ab, so dass Ihr nur
      in Ufernähe stehen könnt. Kleine Bootsanleger begrenzen den Bereich nach links
      und rechts.\n\nDurch das bergige Umland und die längliche Form des Sees ist
      eigentlich nur West- oder Ostwind surfbar. Wind aus West-Nordwest presst sich
      zwischen den Hügeln durch bis auf den Schluchsee und kann auch im Westteil des
      Sees schon früh frei einfallen und über dem restlichen See auswehen, da hier
      das Hinterland über dem Zufluss etwas flacher verläuft. Aber auch Wind aus Südost
      hat 7 km Platz, um sich frei zu entfalten und in Aha entsprechend konstant anzukommen."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
    windfinder:
  St. Leoner See:
    provider: windy
    lat: 49.280205
    lon: 8.597284
    wind_directions: N,NE,E,SE,S,SW,W,NW
    description: "In St. Leon Rot in der Nähe von Karlsruhe findet ihr den St. Leoner
      See – oder besser die beiden St. Leoner Seen, die zu einer Erholungsanlage zusammengefasst
      sind. Denn hier herrscht klare Teilung. Der westliche See ist den Badegästen
      und der Wakeboardanlage vorbehalten, während auf dem östlichen See gesurft und
      gesegelt wird.\n\nAufgeriggt wird auf großzügigen Rasenflächen, den Einstieg
      bilden dann schmale und schnell abfallende Kiesstrände. Gut funktioniert am
      St. Leoner See Wind aus West bis Nordwest und aus Ost bis Südost. Welle kann
      sich nicht wirklich ausbilden, so dass ihr hier ein schönes Anfängerrevier mit
      toller Infrastruktur findet."
