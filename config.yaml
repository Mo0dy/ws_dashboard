  Hardtsee:
    provider: windy
    lat: 49.166717
    lon: 8.612295
    wind_directions: W,NW
    description: "Der Spot am Hardtsee liegt in der nordwestlichen Ecke des Sees und
      ist damit besonders für südliche bis östliche Winde geeignet, die sich frei
      über dem See entfalten können. Bei nördlichen oder westlichen Winden müsst Ihr
      am Einstieg und in Ufernähe mit Windabdeckung und entsprechend böigem Wind rechnen.\n\
      \nDennoch bietet der Baggersee genug Platz, um auch bei einem Sturmtief mit
      Wind aus Nordwest oder West auf die Kosten zu kommen, Ihr müsst die Windabdeckung
      nur bei der Wahl der Segelgröße bedenken.\n\nAm Einstieg im Freizeitbad gibt
      es schöne Rasenflächen zum Auf- und Abriggen und einen Sand-/Kies-Einstieg,
      der vergleichsweise sanft abfällt und Euch so ausreichend Stehbereich zum Starten
      und Anlanden bietet. Am gegenüberliegenden Ufer gibt es dagegen noch die für
      Baggerseen typischen Steilufer. Auch der Bagger schwimmt nach wie vor im See
      und auch die Anleger am See sind zwar zu beachten, stellen allerdings keine
      große Gefahr für die Surfer dar.\n\nIm Freizeitzentrum Hardtsee findet Ihr eine
      in jede Richtung erschlossene Infrastruktur mit einem Campingplatz, Gastronomie
      und natürlich zahlreichen Freizeitmöglichkeiten. Parkplätze stehen ebenfalls
      am Campingplatz zur Verfügung."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
    windfinder:
  Iffezheim:
    provider: windy
    lat: 48.830352
    lon: 8.118436
    wind_directions: SE,S,SW,W,NW
    description: "In Iffezheim geht ihr auf dem Kernsee direkt am Rheim zum Windsurfen
      aufs Wasser. Hier hat der „Windsurfingclub Iffezheim“ seine Heimat. Der Kernsee
      darf auch nur von Mitgliedern des Windsurfingclubs befahren werden – Gäste dürfen
      nur in Begleitung eines Mitglieds und gegen eine kleine Gebühr aufs Wasser.\n\
      \nEinstieg ist entweder direkt am Windsurfingclub oder aber je nach Windrichtung
      auch ca. 200 m weiter südlich über einen Sandstrand. Der Kernsee ist nicht sonderlich
      breit, so dass ihr hier am besten bei Nordwest oder Südost surft, um einigermaßen
      lange Schläge machen zu können.\n\nBis auf etwas Windwelle ist das Wasser aber
      bei eigentlich jeder Windrichtung flach.\n\nAlternativ geht ihr direkt auf dem
      Rhein an der Natorampe ins Wasser. Der Spot liegt etwas südlich von der Staustufe
      und dem Kernsee. Hier gilt es natürlich jederzeit den Schiffsverkehr im Auge
      zu behalten, daher absolut kein Anfängerrevier."
    windy:
      zoom: 10
      overlay: wind
      units_wind: kt
      marker: true
      detail: true
